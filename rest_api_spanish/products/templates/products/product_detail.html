<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.name }}</title>
</head>
<body>
<p> Product: {{ object.name }}</p>
<p> Manufacturer: {{ object.manufacturer }}</p>
<p> Quantity: {{ object.quantity }}</p>
<p> Desc: {{ object.description }}</p>
<p> price: {{ object.price }}</p>
<p> shipping_cost: {{ object.shipping_cost }} Dollars</p>
<img src=" {{ object.photo.url }}" alt="{{ object.photo }}">
</body>
</html>
